### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = thunar
$menu = ~/.config/rofi/scripts/launcher_t1
$altMenu = wofi --show drun
$toggleOn = hyprctl keyword "device[elan-touchpad]:enabled" false
$toggleOff = hyprctl keyword "device[elan-touchpad]:enabled" true



